{%extends 'base.html'%}
{% load bootstrap3 %} {% load static %}

{% block content %}
<div class="column">
  <div class="card">
    <h2>About Me</h2>
    <p>{{profile.name}}</p>
    <div class="img" style="height:200px; width:100px; border-radius:5px; margin-left:15px; margin-right: 15px; margin-bottom: 30px">
      <img src="{{profile.prof_image.url}}">
    </div>
    <p>{{profile.bio}}</p>
  </div>
  {% endblock %}
